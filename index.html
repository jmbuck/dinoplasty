<!DOCTYPE html>

    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Dinoplasty</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/foundation/6.3.1/css/foundation.min.css">
        <link rel="stylesheet" href="app.css">
    </head>
    <body>
        <div class="row">
            <div class="medium-8 medium-offset-2 column">
                <h1>Dinoplasty</h1>
                <form id="dino-form">
                     <div class="row">
                        <div class="small-5 column">
                        <input
                            type="text"
                            name="dinoName"
                            placeholder="Name a dinosaur"
                            autofocus
                            required
                        >
                        </div>
                        <div class="small-4 column">
                            <select name="dinoEra">
                                <option value="">-- Era --</option>
                                <option value="triassic">Triassic</option>
                                <option value="jurassic">Jurassic</option>
                                <option value="cretaceous">Cretaceous</option>
                            </select>
                        </div>
                        <div class="small-3 column">
                            <button
                                class="button expanded"
                                type="submit"
                            >
                                Add dino
                            </button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
        <div class="row">
            <div class = "small-3 column showEra">
                <span>Show by Era:</span>
            </div>
            <div class = "small-4 column">
                <select name="showEra" id="showEra">
                    <option value="triassic">Triassic</option>
                    <option value="jurassic">Jurassic</option>
                    <option value="cretaceous">Cretaceous</option>
                </select>
            </div>
            <div class = "small-5 column"></div>
        </div>
        <div class="row">
            <div class="medium-10 medium-offset-1 column">
                <ul id="triassic-list">

                </ul>
                <ul id="jurassic-list">

                </ul>
                <ul id="cretaceous-list">

                </ul>
            </div>
        </div>
        <script src="app.js"></script>
    </body>
</html>
